<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- Daisy UI And Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!--Logo Image here-->
                <div class="w-1/2 mb-10">
                    <img src="./images/payoo.png" alt="">
                    <h1 class="text-2xl font-bold text-center">Payoo MFS</h1>
                </div>
                <!-- Login Section Start -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Mobile Number</span>
                        </label>
                        <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" autocomplete="off" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <!-- Login Button Here -->
                      <div class="form-control mt-6">
                        <button id="btn-login" class="btn btn-primary">Login
                          </button>
                      </div>
                    </form>
                  </div>
                <!-- Login Section End -->
              </div>
            </div>
          </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
